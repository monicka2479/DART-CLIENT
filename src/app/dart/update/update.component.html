<style>
  table, td, th {
    border: 1px solid black;
  }
  table{
    border-collapse: collapse;
    width: 90%;
  }
  th{
    height: 50px;
  }
</style>

<h2>Report</h2>
<form #updateForm='ngForm' >
    <label>Name :</label>
    <select #inputName>
      <option>--SELECT--</option>
      <option>Monicka</option>
      <option>Hema</option>
      <option>Ramesh</option>
      <option>Madhavan</option>
      <option>Aadhavan</option>
      <option>Madhan</option>
      <option>Prasanth</option>
    </select>



    <label>Date</label>
    <input type="text" #inputDate>

    <button (click)="onClick(inputName.value,inputDate.value)">GET</button>
<table>
  <tr>
    <th>Date</th>
    <th>Name</th>
    <th>From time</th>
    <th>To time</th>
    <th>Planned task</th>
    <th>Actual task</th>
    <th>Remarks</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{user.taskDate}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.fromTime}}</td>
    <td>{{user.toTime}}</td>
    <td>{{user.plannedTask}}</td>
    <td><input type='text' #actualTask /></td>
    <td>{{user.remarks}}</td>

  </tr>
</table>

<!-- <button (click)="onSubmit(actualTask.value)">Submit</button> -->

</form>
